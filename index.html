<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <div class="head-flex"><h1><i class="fa-solid fa-gamepad"></i> Play Game</h1></div>
<div class="big-flex">
    <div class="game-box">
        <div class="result hidden result-flex">
            <div><h3>You played <span class="player-choice-display"></span></h3></div>
            <div><h3>Result <span id="result-display"></span></h3></div>
            <div><h3>Computer played <span class="comp-choice-display"></span></h3></div>
        </div>
        <div class="flex-options">
            <button class="choice-button" id="rock" data-play="rock">
                <i class="fa-solid fa-hand-fist" data-play="rock"></i>
            </button>
            <button class="choice-button" id="paper" data-play="paper">
                <i class="fa-solid fa-hand" data-play="paper"></i>
            </button>
            <button class="choice-button" id="scissor" data-play="scissor">
                <i class="fa-solid fa-hand-scissors" data-play="scissor"></i>
            </button>
            <button class="choice-button" id="lizard" data-play="lizard">
                <i class="fa-solid fa-hand-lizard" data-play="lizard"></i>
            </button>
            <button class="choice-button" id="spock" data-play="spock">
                <i class="fa-solid fa-hand-spock" data-play="spock"></i>
            </button>
        </div>
    </div>
    <div class="scoreboard">
        <h2>Curent score</h2>
        <p>User <span id="user-score">0</span></p>
        <p>Comp <span id="comp-score">0</span></p>
    </div>
</div>
<button id="rules">Rules</button>
<div class="modal" id="rules-modal">
    <div class="modal-content">
        <span class="close-modal">Close</span>
        <img id="rules-img" src="assets/images/Rock paper scissor lizard spock.png" alt="rules for the game">
    </div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
