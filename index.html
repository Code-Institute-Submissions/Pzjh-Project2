<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

<body>
    <div class="head-flex"><h1>header</h1></div>
<div class="big-flex">
    <div class="game-box">
        <div class="result hidden result-flex">
            <div class="player-choice">left (Your Pick)</div>
            <div><button id="again">Play Again!</button></div>
            <div class="comp-choice">right (Comp pick)</div>
        </div>
        <div class="flex-options">
            <button class="choice-button" id="rock"><i class="fa-solid fa-hand-fist"></i></button>
            <button class="choice-button" id="paper"><i class="fa-solid fa-hand"></i></button>
            <button class="choice-button" id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
            <button class="choice-button" id="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
            <button class="choice-button" id="spock"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
    </div>
    <div class="scoreboard">
        <h2>High Score</h2>
        <p>user <span class="high-score">0</span></p>
        <p>user <span class="high-score">0</span></p>
        <p>user <span class="high-score">0</span></p>
        <p>user <span class="high-score">0</span></p>
        <p>user <span class="high-score">0</span></p>
        <h3>Curent score =</h3>
        <p>User <span class="score">0</span></p>
    </div>
</div>
<div><button class="rules">Rules</button></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
